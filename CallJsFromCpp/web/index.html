<!DOCTYPE HTML>
<html>

<head>
    <title>CallJsFromCpp</title>

    <script>
        var counter = 0;
        setInterval(() => {
            document.getElementById('main').innerHTML = counter++;
        }, 500);

        var Module = {
            onRuntimeInitialized: function() {

                document.getElementById('state').innerHTML = 'RuntimeInitialized';
                console.log('-----------------------------------------------------');
                console.log('Module.callJsBack(): ' + Module.callJsBack());
            }
        };

        function jsMethod() {
            alert('I am a js method and I am called from C++');
        }
    </script>

    <script type="text/javascript" src="CallJsFromCpp.js"></script>
</head>

<body>
    <h3 id="state">Loading...</h3>
    <span id="main"></span>

    <br> <br>
    <span>On load page javascript will call the C++ function, and C++ will call the javascript method back and a alert message.
        <br><br>
        For more information open dev tool and check the console output.
    </span>
    <br>
    <br>
</body>

</html>
